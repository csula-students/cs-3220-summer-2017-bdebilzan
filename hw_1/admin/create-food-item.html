<html lang="en">

	<meta charset="UTF-8">
	<title>Bistro - Create Food Item</title>

	<script src="../app.js"></script>
	
	<link href="https://fonts.googleapis.com/css?family=Ceviche+One|Cinzel:900" rel="stylesheet">

<body>
	<header>
		<img src="../images/bistro copy 2.jpg" width="200" height="200" alt=""> 

		<h1>THE BISTRO</h1>

		<nav>
			<a href="index.html" class="navigation">Home</a>

		</nav>

	<main>
		<h2>Creating a New Food Item</h2>

		<form id="create_food_form">
			<fieldset>
				<legend><h2>Food Information</h2></legend>
				<table>
					<tr>
						<td>
							<h4>Food Name:</h4>
							<input type="text" name="name" id="food_name"></input>
							<br><br>
							<h4>Image Link:</h4>
							<input type="text" name="image" id="food_image"></input>
							<br><br>
							<h4>Food Description:</h4>
							<input id="food_description" name="description" rows="5"></input>
						</td>
						<td>
							<p id="before_food_message"></p>
							<button id="create_food_button" type="button">Create Food</button>
							<p id="added_food_message"></p>
						</td>
						<td>
						</td>
					</tr>
				</table>
			</fieldset>
		</form>
        <p><a href="inventory.html" class="link">Check Inventory</a></p>
		<p>Click <a href="index.html" class="link">here</a> to return to the admin index page.</p>
